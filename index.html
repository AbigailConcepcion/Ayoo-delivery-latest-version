
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayoo Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --ayoo-pink: #FF00CC;
        --ayoo-purple: #8A2BE2;
        --ayoo-cyan: #00C2FF;
        --ayoo-yellow: #FFD700;
        --ayoo-grey: #F2F2F2;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #FFFFFF;
        color: #1A1A1A;
        -webkit-tap-highlight-color: transparent;
      }
      .bg-ayoo-pink { background-color: var(--ayoo-pink); }
      .text-ayoo-pink { color: var(--ayoo-pink); }
      .border-ayoo-pink { border-color: var(--ayoo-pink); }
      .ayoo-gradient {
        background: linear-gradient(135deg, var(--ayoo-yellow) 0%, var(--ayoo-cyan) 33%, var(--ayoo-purple) 66%, var(--ayoo-pink) 100%);
      }
      .pill-shadow {
        box-shadow: 0 10px 25px -5px rgba(255, 0, 204, 0.4);
      }
      .card-shadow {
        box-shadow: 0px 4px 15px rgba(0,0,0,0.06);
      }
      .input-label-border {
        position: relative;
      }
      .input-label-border label {
        position: absolute;
        top: -10px;
        left: 12px;
        background: white;
        padding: 0 4px;
        font-size: 12px;
        font-weight: 600;
        color: #9CA3AF;
        z-index: 10;
      }
      .floating-card {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="m-0 p-0 overflow-x-hidden bg-gray-50">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
